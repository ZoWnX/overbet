{% extends 'base.html' %}

{% block content %}
<div class="form-vertical">
  <h2>Start a New Poker Session</h2>
  <form action="{% url 'pokersessions:start' %}" method="post" class='form-signin'>

  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Start Session</button>
  </form>
</div>
{% endblock %}
