{% extends 'base.html' %}

{% block content %}
<table>
  <tr>
    <th>Property Name</th>
    <th>Time Zone</th>
    <th>Edit</th>
  </tr>
  {% for location in locations %}
  <tr>
    <td>{{ location.name }}</td>
    <td>{{ location.timezone }}</td>
    <td><a href="{% url 'locations:edit' location.id %}">edit</a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
