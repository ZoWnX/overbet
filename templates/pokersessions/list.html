{% extends 'base.html' %}

{% block content %}
<table>
  <tr>
    <th>Start Time</th>
    <th>End Time</th>
    <th>Location</th>
    <th>Game</th>
    <th>Active</th>
    <th>Edit</th>
  </tr>
{% for session in sessions %}
  <tr>
    <td>{{ session.start_time }}</td>
    <td>{{ session.latest_time }}</td>
    <td>{{ session.location }}</td>
    <td>{{ session.game }}</td>
    <td>{{ session.active }}</td>
    <td><a href="{% url 'pokersessions:edit' session.id %}">Edit</a></td>
  </tr>
{% endfor %}
</table>
</p>
{% endblock %}
